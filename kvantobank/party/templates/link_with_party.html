<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">КвантоБанк</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Список отрядов</a></li>
            <li><a href="/tranzaction_add/">Пополнить баланс</a></li>
            <li><a href="/tranzaction_remove/">Вычесть баланс</a></li>
            <li><a href="/valute/">Курс валют</a></li>
            <li><a href="/link_with_party/">Привязать отряд</a></li>
          </ul>
        </div>
      </nav>


      <table class="container" style="margin-top: 160px;">
        <thead>
          <tr>
              <th>Номер отряда</th>
              <th>Название отряда</th>
              <th>Деньги</th>
              <th>Номер карточки</th>
              <th></th>
          </tr>
        </thead>

        <tbody>
            {% for p in party %}
          <tr>
            <td>{{ p.number_party }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.money }} ₽</td>
            <td>{{ p.card }}</td>
            <td>
              <form action="" method="POST">
                {% csrf_token %}
                <input type="hidden" name="number_party" value="{{ p.number_party }}">
                <button class="btn" type="submit">Привязать</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
</body>
</html>
